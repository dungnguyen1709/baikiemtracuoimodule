<script>

   function isPrime(a) {
       if (a < 2) {
           return false;
       } else {
           if (a > 2 && a % 2 == 0) {
               return false;
           } else {
               for (i = 3; i < a; i = i + 2) {
                   if ( a % i == 0) {
                       return false;
                   }
               }
           }
       }
       return true;
   }
document.write(isPrime(12) + '<br/>');
   document.write(isPrime(17));
</script>
