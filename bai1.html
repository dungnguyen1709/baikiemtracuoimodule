<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinScore(a) {
        let min = a[0];
        for (i = 0; i < a.length; i++) {
         if (a[i] < min) {
             min = a[i];
         }
        }
        return min;
    }
     let a1 = [10,5,2,8,-1,6,8];
     let a2 = [2,4,0,5,1];
     let a3 = [8,6,2,6,1,1,4];

     document.write(" kết quả = " + findMinScore(a1) + "<br>");
     document.write(" kết quả = " + findMinScore(a2) + "<br>");
     document.write(" kết quả = " + findMinScore(a3) + "<br>");
</script>
</body>
</html>
