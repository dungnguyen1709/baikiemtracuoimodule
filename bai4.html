<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="669px" height="599px" style="border: 1px solid #000000"></canvas>
<script>
function Rectangle(x,y,width,height,color) {
    this.x = x;
    this.getX = function () {
        return this.x;
    };
    this.setX = function (x) {
        this.x = x;
    };
    this.y = y;
    this.getY = function () {
        return this.y;
    };
    this.setY = function (y) {
        this.y = y;
    };
    this.width = width;
    this.getWidth = function () {
        return this.width;
    };
    this.setWidth = function (width) {
        this.width = width;
    };
    this.height = height;
    this.getHeight = function () {
        return this.height;
    };
    this.setHeight = function (height) {
        this.height = height;
    };
    this.color = color;
    this.getColor = function () {
        return this.color;
    };
    this.setColor = function (color) {
        this.color = color;
    };
    this.render = function () {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.rect(this.getX(),this.getY(),this.getHeight(),this.getWidth());
        ctx.fillStyle = this.getColor();
        ctx.fill();
    }
}
let ctx = new Rectangle(10,10,100,200,"#000000");
ctx.render();
</script>
</body>
</html>
